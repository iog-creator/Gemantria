repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks: [{ id: ruff, args: ["--fix"] }]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        additional_dependencies: []

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks: [{ id: black }]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks: [{ id: isort }]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks: [{ id: flake8 }]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        additional_dependencies: ["prettier@3.3.3"]

  - repo: local
    hooks:
      - id: rules-guard
        name: rules-guard (docs/ADR/SSOT sync, forest gate, schemas, evidence)
        entry: python scripts/rules_guard.py
        language: python
        additional_dependencies: ["jsonschema==4.23.0"]
        pass_filenames: false

      - id: rules-audit
        name: rules-audit (generate RULES_INDEX + sync docs)
        entry: python scripts/rules_audit.py
        language: system
        pass_filenames: false
