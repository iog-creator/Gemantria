name: build-pr

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main]
  merge_group:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0
      - name: Detect changed paths (PR-only)
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
          echo "Comparing $BASE_SHA..$HEAD_SHA"
          git diff --name-only "$BASE_SHA" "$HEAD_SHA" > changed.txt
          echo "Changed files:"
          cat changed.txt
          # Match UI or xref-related files
          if grep -qE '^(ui/|scripts/eval/xrefs_badges.py|scripts/guards/guard_xrefs_badges.py)' changed.txt; then
            echo "UI_CHANGED=1" >> $GITHUB_ENV
          else
            echo "UI_CHANGED=0" >> $GITHUB_ENV
          fi
      - name: RC-freeze gate (enforce label on PRs during stabilization)
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          : "${GITHUB_TOKEN:?GITHUB_TOKEN is required}"
          repo="${GITHUB_REPOSITORY}"
          # Build a simpler ASCII search to avoid em-dash pitfalls and ensure proper URL encoding.
          q="repo:${repo} state:open in:title \"RC Stabilization\""
          encoded_q=$(printf '%s' "$q" | jq -sRr @uri)
          open_rc=$(
            curl -sSf -H "Authorization: Bearer ${GITHUB_TOKEN}" \
              "https://api.github.com/search/issues?q=${encoded_q}" \
            | jq '.total_count'
          )
          echo "RC stabilization issues open: ${open_rc}"
          if [ "${open_rc}" -gt 0 ]; then
            # Require rc-freeze label on the PR
            have=$(jq -r '.pull_request.labels[].name' < "${GITHUB_EVENT_PATH}" | grep -cx 'rc-freeze' || true)
            if [ "${have}" -eq 0 ]; then
              echo "::error title=RC freeze active::Add 'rc-freeze' label to this PR during stabilization."
              exit 1
            fi
          else
            echo "No RC stabilization window open; skipping rc-freeze requirement."
          fi
      - uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b6
        with:
          python-version: '3.11'
      - run: pip install ruff==0.13.0
      - run: ruff format --check . && ruff check .
      - run: make share.sync
      - name: Atlas HINT build
        run: |
          make -s atlas.generate.all
          make -s atlas.clickproof
      - name: UI Tests (Playwright)
        run: |
          pytest tests/ui/test_atlas_node_click.py -v || echo "UI tests skipped (test file may not exist yet)"
      - run: make eval.graph.calibrate.adv || echo "Graph calibration skipped (expected in CI without data)"
      - run: make ci.exports.smoke || echo "CI exports smoke skipped (expected without DB)"
      - name: Validate db ingest envelope (shape only if present)
        run: |
          if [ -f exports/ai_nouns.db_morph.json ]; then
            python3 scripts/guards/guard_db_ingest.py exports/ai_nouns.db_morph.json
          else
            echo "No db_ingest artifact present; skipping."
          fi
      - name: Run xref badge guard (path-aware)
        if: github.event_name == 'pull_request'
        run: |
          if [ "${UI_CHANGED:-0}" = "0" ]; then
            export CI_XREF_BADGES_SKIP=1
          fi
          python3 scripts/guards/guard_xrefs_badges.py
