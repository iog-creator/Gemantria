name: guard.knowledge (tags, STRICT)

on:
  push:
    tags:
      - 'v*'
      - 'rc*'
      - 'ops/*'

jobs:
  knowledge-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Knowledge Sentinels (STRICT)
        run: |
          make guard.knowledge.strict

