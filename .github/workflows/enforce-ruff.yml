name: enforce-ruff

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install ruff (pinned)
        run: pip install ruff==0.6.9
      - name: Ruff format (check only)
        run: ruff format --check .
      - name: Ruff lint
        run: ruff check .
