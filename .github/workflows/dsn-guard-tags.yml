name: guard.dsn (tags, STRICT)

on:
  push:
    tags:
      - 'v*'
      - 'rc*'
      - 'ops/*'

jobs:
  dsn-guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: DSN guard (STRICT)
        run: |
          make guard.dsn.centralized.strict
