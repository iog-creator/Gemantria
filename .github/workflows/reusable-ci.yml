name: reusable-ci

on:
  workflow_call:
    inputs:
      ref:
        required: false
        type: string

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ${{ github.workflow }}-${{ inputs.ref || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-pr:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ruff format --check . && ruff check .
      - run: make share.sync
      - run: make eval.graph.calibrate.adv
      - run: make ci.exports.smoke
