name: policy-gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: write

jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      # A) Conventional Commits on all PR commits
      - name: Conventional Commits
        uses: wagoid/commitlint-github-action@v6

      # B) Detect --no-verify bypass (Rule 042)
      - name: Detect pre-commit bypass
        if: github.event_name == 'pull_request'
        run: |
          set -euo pipefail
          echo "Checking for --no-verify in commit messages..."
          # Get all commits in the PR
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          if git log --format="%B" "$BASE_SHA..$HEAD_SHA" | grep -qiE '--no-verify|no-verify|skip.*hook|bypass.*pre-commit'; then
            echo "::error::Commit message contains --no-verify or similar bypass indicator"
            echo "Rule 042 prohibits bypassing pre-commit hooks except in documented emergencies."
            echo "Please remove --no-verify from commit message or document the emergency."
            exit 1
          fi
          echo "âœ“ No pre-commit bypass detected"
