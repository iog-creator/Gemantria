name: xref-badges (STRICT on tags)

on:
  push:
    tags:
      - '**'        # match tags with slashes (e.g., ops/xref-badges-proof-*)
      - 'v*'        # common release tags still matched explicitly
  workflow_dispatch: {}  # manual backstop if needed

jobs:
  xref_badges_strict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Activate venv & install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt || true
      - name: Set STRICT_XREF_BADGES
        run: echo "STRICT_XREF_BADGES=1" >> "$GITHUB_ENV"
      - name: Require xref index on release tags (v*)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          test -f ui/public/xrefs/xrefs_index.v1.json || \
          (echo "ERROR: xref index missing on release tag; expected ui/public/xrefs/xrefs_index.v1.json" && exit 1)
      - name: Build badge artifacts (safe if missing index)
        run: |
          . .venv/bin/activate
          make -s eval.package || true
      - name: Enforce xref badges presence (STRICT)
        run: |
          . .venv/bin/activate
          python scripts/guards/guard_xrefs_badges.py

