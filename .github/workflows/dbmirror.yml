name: dbmirror-guard

on:
  pull_request:
  push:
    tags: ["*"]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps (minimal)
        run: python -m pip install -U pip && pip install -r requirements.txt || true
      - name: DB mirror (HINT on PRs)
        if: ${{ github.event_name == 'pull_request' }}
        run: make -s guard.rules.alwaysapply.dbmirror || true
        env:
          GEMATRIA_DSN: ${{ secrets.GEMATRIA_DSN }}
      - name: AI tracking contract (HINT on PRs)
        if: ${{ github.event_name == 'pull_request' }}
        run: make -s guard.ai.tracking || true
        env:
          GEMATRIA_DSN: ${{ secrets.GEMATRIA_DSN }}
          AI_AUTOMATION_DSN: ${{ secrets.GEMATRIA_DSN }}
      - name: DB mirror (STRICT on tags)
        if: startsWith(github.ref, 'refs/tags/') && vars.STRICT_DB_MIRROR_CI == '1'
        run: STRICT_DB_MIRROR=1 make -s guard.rules.alwaysapply.dbmirror
        env:
          GEMATRIA_DSN: ${{ secrets.GEMATRIA_DSN }}
      - name: AI tracking contract (STRICT on tags)
        if: startsWith(github.ref, 'refs/tags/') && vars.STRICT_DB_MIRROR_CI == '1'
        run: make -s guard.ai.tracking.strict
        env:
          GEMATRIA_DSN: ${{ secrets.GEMATRIA_DSN }}
          AI_AUTOMATION_DSN: ${{ secrets.GEMATRIA_DSN }}
      - name: Rerank thresholds (STRICT on tags)
        if: startsWith(github.ref, 'refs/tags/') && vars.STRICT_DB_MIRROR_CI == '1'
        env:
          STRICT_RERANK_THRESH: "1"
          RERANK_THRESHOLD_STRICT: ${{ vars.RERANK_THRESHOLD_STRICT || '0.90' }}
        run: |
          python --version
          make -s analytics.rerank.blend
          make -s guard.rerank.thresholds | tee evidence/guard_rerank_thresholds.strict.json
      - name: Upload rerank guard evidence
        if: startsWith(github.ref, 'refs/tags/') && vars.STRICT_DB_MIRROR_CI == '1'
        uses: actions/upload-artifact@v4
        with:
          name: rerank-thresholds-strict
          path: evidence/guard_rerank_thresholds.strict.json
