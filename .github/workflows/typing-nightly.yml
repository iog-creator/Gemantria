name: typing-nightly
on:
  schedule:
    - cron: "17 7 * * *" # daily 07:17 UTC
  workflow_dispatch: {}
permissions:
  contents: read
  actions: read

jobs:
  mypy-nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b6
        with:
          python-version: "3.11"

      - name: Install deps (project + mypy)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install mypy types-requests types-PyYAML

      - name: Run full mypy sweep (non-blocking)
        id: mypy
        continue-on-error: true
        run: |
          set -e
          mkdir -p share/eval/mypy
          # Full sweep using repo config (mypy.ini)
          mypy --config-file=mypy.ini --ignore-missing-imports | tee share/eval/mypy/mypy_full.txt || true
          # Count errors (lines containing ": error:")
          ERRORS=$(grep -E ":[0-9]+:[0-9]+: error:" -c share/eval/mypy/mypy_full.txt || true)
          echo "errors=${ERRORS}" >> "$GITHUB_OUTPUT"
          # Emit standardized hint line for CI triage
          if [ -f scripts/hint.sh ]; then
            bash scripts/hint.sh "mypy-nightly: errors=${ERRORS}"
          else
            echo "HINT: mypy-nightly: errors=${ERRORS}"
          fi

      - name: Soft threshold (non-fatal warning)
        env:
          ERRORS: ${{ steps.mypy.outputs.errors }}
          TYPING_WARN_MAX: ${{ vars.TYPING_WARN_MAX }}
        run: |
          TW="${TYPING_WARN_MAX:-}"
          E="${ERRORS:-0}"
          if [ -n "$TW" ] && [ "$E" -gt "$TW" ]; then
            echo "HINT: mypy-nightly WARN: errors=$E > TYPING_WARN_MAX=$TW"
          fi

      - name: Append mypy metric to history (JSONL)
        env:
          ERRORS: ${{ steps.mypy.outputs.errors }}
        run: |
          set -e
          mkdir -p share/eval/mypy
          TS="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "{\"ts\":\"${TS}\",\"errors\":${ERRORS:-0}}" >> share/eval/mypy/mypy_history.jsonl

      - name: Upload mypy report artifact
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a
        with:
          name: mypy_full_report
          path: share/eval/mypy/mypy_full.txt

      - name: Upload mypy history artifact
        uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a
        with:
          name: mypy_history
          path: share/eval/mypy/mypy_history.jsonl
          if-no-files-found: error

      - name: Summarize
        run: |
          echo "Nightly mypy errors: ${{ steps.mypy.outputs.errors }}"
