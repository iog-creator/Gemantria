name: extraction-accuracy (STRICT on tags)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  extraction-accuracy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build extraction graph (fixtures default)
        run: |
          python3 scripts/analytics/build_graph_from_repo_fixtures.py
          test -s exports/graph_latest.scored.json

      - name: Guard extraction accuracy STRICT
        env:
          STRICT_EXTRACTION_ACCURACY: "1"
        run: |
          mkdir -p evidence
          python3 scripts/guards/guard_extraction_accuracy.py
          test "$(jq -r '.ok' evidence/guard_extraction_accuracy.json)" = "true"

      - name: Upload guard evidence artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: guard_extraction_accuracy
          path: |
            evidence/guard_extraction_accuracy.json
            evidence/guard_extraction_accuracy.stdout.log
          if-no-files-found: warn
          retention-days: 7
