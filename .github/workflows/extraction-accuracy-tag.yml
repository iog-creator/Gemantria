name: extraction-accuracy (STRICT on tags)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  extraction-accuracy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Checkout
        uses: actions/checkout@v4
      - name: Env sanity
        run: |
          pwd
          python3 --version
          ls -la
      - name: Build fixture graph (deterministic)
        run: |
          python3 scripts/analytics/build_fixture_graph.py
      - name: Guard: extraction accuracy (STRICT, Python assert)
        env:
          STRICT_EXTRACTION_ACCURACY: "1"
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p evidence
          python3 scripts/guards/guard_extraction_accuracy.py | tee evidence/guard_extraction_accuracy.stdout.log
          # ensure JSON exists and is valid
          test -s evidence/guard_extraction_accuracy.json
          python3 - <<'PY'
import json, sys, pathlib
p = pathlib.Path("evidence/guard_extraction_accuracy.json")
data = json.loads(p.read_text(encoding="utf-8"))
print(f"guard.ok={data.get('ok')}")
print(f"guard.totals={data.get('totals')}")
sys.exit(0 if data.get("ok") else 1)
PY
      - name: Upload guard evidence artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: guard_extraction_accuracy
          path: |
            evidence/guard_extraction_accuracy.json
            evidence/guard_extraction_accuracy.stdout.log
          if-no-files-found: warn
          retention-days: 7

