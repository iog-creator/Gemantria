name: CI
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pre-commit ruff mypy pytest

      # Temporarily disabled pre-commit due to pre-existing formatting issues
      # - name: Pre-commit (all files)
      #   run: |
      #     pre-commit install
      #     pre-commit run -a

      - name: Lint & type
        run: |
          make py.lint || ruff check
          make py.type || mypy --strict src

      - name: Audits
        run: |
          make rules.navigator.check rules.audit repo.audit docs.audit

      - name: Smoke tests
        run: |
          make test.smoke
