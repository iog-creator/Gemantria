name: coverage-nightly
on:
  schedule:
    - cron: "31 7 * * *" # daily 07:31 UTC (after mypy/lint)
  workflow_dispatch: {}
  pull_request:
    branches: [ main, master, develop ]
permissions:
  contents: read
  actions: read

jobs:
  coverage-nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (pytest + coverage + optional requirements)
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi

      - name: Run coverage (non-blocking)
        id: cov
        continue-on-error: true
        run: |
          set -e
          mkdir -p share/eval/coverage
          export PYTHONPATH="$GITHUB_WORKSPACE:$PYTHONPATH"
          pytest -q --maxfail=1 --disable-warnings \
            --cov=src --cov-report=term --cov-report=xml:share/eval/coverage/coverage.xml \
            --cov-report=html:share/eval/coverage/html || true
      - name: Extract coverage percent and emit hint
        id: covpct
        run: |
          pct=$(python3 -c "import xml.etree.ElementTree as ET; root=ET.parse('share/eval/coverage/coverage.xml').getroot(); print(float(root.attrib.get('line-rate','0'))*100)")
          printf "percent=%.2f\n" "$pct" >> "$GITHUB_OUTPUT"
          if [ -f scripts/hint.sh ]; then
            bash scripts/hint.sh "coverage-nightly: percent=$(printf '%.2f' "$pct")"
          else
            echo "HINT: coverage-nightly: percent=$(printf '%.2f' "$pct")"
          fi

      - name: Append coverage metric to history (JSONL)
        env:
          PERCENT: ${{ steps.covpct.outputs.percent }}
        run: |
          set -e
          mkdir -p share/eval/coverage
          TS="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          printf '{"ts":"%s","percent":%.2f}\n' "$TS" "${PERCENT:-0}" >> share/eval/coverage/coverage_history.jsonl

      - name: Upload coverage report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage_report
          path: |
            share/eval/coverage/coverage.xml
            share/eval/coverage/html/

      - name: Upload coverage history artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage_history
          path: share/eval/coverage/coverage_history.jsonl
          if-no-files-found: error

      - name: Summarize
        run: |
          if [ -f share/eval/coverage/coverage.xml ]; then
            echo "Coverage report generated and uploaded"
          else
            echo "Coverage report generation failed"
          fi
