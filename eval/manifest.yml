version: 0.1
run_id: local-dev
tasks:
  - key: smoke_hello
    kind: print
    args:
      message: "hello, gemantria"
  - key: gate_presence_rules
    kind: verify_files
    args:
      must_exist:
        - "AGENTS.md"
        - "Makefile"
        - ".github"
  - key: rule_names_sanity
    kind: grep
    args:
      file: "docs/SSOT/RULES_INDEX.md"
      patterns:
        - "037"
        - "038"
success_policy:
  mode: all_must_pass
