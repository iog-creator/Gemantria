[tool.pytest.ini_options]
addopts = "-q"
pythonpath = ["."]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E","F","I","UP","B","SIM"]

[tool.ruff.lint.per-file-ignores]
"scripts/*.py" = ["E402"]
"tools/*.py" = ["E402"]

[tool.mypy]
python_version = "3.11"
strict = true
